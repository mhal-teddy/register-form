<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ユーザー登録</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h2 id="title">ユーザー登録</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="ユーザー名" 
                        pattern="^[a-zA-Z0-9]+$" 
                        maxlength="16" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="メールアドレス" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="パスワードの設定" 
                        pattern="^[a-zA-Z0-9_]+$" 
                        minlength="8" 
                        maxlength="64" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="confirm-password">パスワード確認</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="パスワードの確認" 
                        pattern="^[a-zA-Z0-9_]+$" 
                        minlength="8" 
                        maxlength="64" 
                        required
                    >
                </div>
                <button type="submit">登録する</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
